<h1>Check console</h1>

<script>

    var a = [1,2,3,4,5]
    var b = [2,1,4,3]

    var aSum = 0
    var bSum = 0

    var len;
    if (a.length > b.length) {
        len = a.length;
    } else {
        len = b.length
    }

    for (var i = 0; i < len; i++){
        if (i < a.length) {
            aSum+=a[i];
        }
        if (i < b.length) {
            bSum += b[i];
        }
    }

    console.log(Math.abs(aSum - bSum))

</script>


<script>

    var arr1 = [1, 2, 3, 4, 5];
    var arr2 = [6, 7, 8, 9, 10];
    var arr3 = [11, 12, 13, 14, 15];

    var result = arr1;
    var k1 = 0;
    var k2 = 0;

    for (var i = arr1.length; i < (arr1.length + arr2.length + arr3.length); i++) {
        if (k1 < arr2.length) {
            result[i] = arr2[k1++];
        } else if (k2 < arr3.length) {
            result[i] = arr3[k2++];
        }
    }

    console.log(result)
